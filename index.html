<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        const androidURL = "https://play.google.com/store/apps/details?id=co.perfectfixer&pcampaignid";
        const iosURL = "https://apps.apple.com/pk/app/perfect-fixer/id6742149035";
        const fallbackURL = "https://perfectfixer.github.io/app-link/";

        if (/android/i.test(userAgent)) {
          window.location.href = androidURL;
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = iosURL;
        } else {
          // Optional: Show some fallback or informative page for desktop
          document.body.innerHTML = "<h2>Please open this link on your phone to download the app.</h2>";
        }
      };
    </script>
  </head>
  <body>
    <p>Redirecting you to the app store...</p>
  </body>
</html>
