<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      window.onload = function () {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        const androidURL = "https://play.google.com/store/apps/details?id=co.perfectfixer&pcampaignid";
        const iosURL = "https://apps.apple.com/pk/app/perfect-fixer/id6742149035";

        if (/android/i.test(userAgent)) {
          window.location.replace(androidURL);
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.replace(iosURL);
        } else {
          document.body.innerHTML = "<h2>Open this link on your phone to download the app.</h2>";
        }
      };
    </script>
  </head>
  <body>
    <p>Redirecting you to the app store...</p>
  </body>
</html>
