<!DOCTYPE html>
<html>
<head>
  <title>Perfect Fixer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function openApp() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

      const androidAppLink = "perfectfixer://";
      const iosAppLink = "perfectfixer://";
      const androidStoreLink = "https://play.google.com/store/apps/details?id=co.perfectfixer";
      const iosStoreLink = "https://apps.apple.com/pk/app/perfect-fixer/id6742149035";

      let now = Date.now();
      let timeout = setTimeout(() => {
        if (Date.now() - now < 1500) {
          window.location = isIOS ? iosStoreLink : androidStoreLink;
        }
      }, 1000);

      window.location = isIOS ? iosAppLink : androidAppLink;
    }
  </script>
</head>
<body onload="openApp()">
  <p>Redirecting you to Perfect Fixer App...</p>
</body>
</html>
